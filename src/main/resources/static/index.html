<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsApp - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">NewsApp</a>
        <div class="d-flex">
            <a href="/login" class="btn btn-outline-light">Login / Signup</a>
        </div>
    </div>
</nav>

<!-- News Section -->
<div class="container mt-4">
    <h2 class="mb-4">Top News</h2>
    <div id="news-container" class="list-group">
        <!-- News items will be injected here -->
    </div>
</div>

<!-- Scroll Message -->
<div id="login-message" class="text-center p-3 text-danger fw-bold d-none">
    <a href="/login" class="text-decoration-none text-danger">Login to watch more news!</a>
</div>

<!-- Scripts -->
<script>
    // Fetch public news
    fetch("/api/news")
        .then(response => {
            if (!response.ok) throw new Error("Failed to load news");
            return response.json();
        })
        .then(articles => {
            const container = document.getElementById("news-container");

            if (!articles || articles.length === 0) {
                container.innerHTML = "<p class='text-muted'>No news available right now.</p>";
                return;
            }

            articles.forEach(news => {
                const newsItem = document.createElement("div");
                newsItem.className = "list-group-item list-group-item-action d-flex gap-3 py-3 align-items-start";

                newsItem.innerHTML = `
                    <img src="${news.image || 'https://via.placeholder.com/120x80'}"
                         alt="news" width="120" height="80" class="flex-shrink-0 rounded">
                    <div class="d-flex flex-column">
                        <h5 class="mb-1">${news.title || "No Title"}</h5>
                        <p class="mb-2">${news.description || "No description available."}</p>
                        <a href="/login" class="text-primary">Read More â†’</a>
                    </div>
                `;

                container.appendChild(newsItem);
            });
        })
        .catch(error => {
            console.error(error);
            document.getElementById("news-container").innerHTML =
                "<p class='text-danger'>Error loading news. Please try again later.</p>";
        });

    // Show login message when scroll reaches bottom
    window.addEventListener("scroll", () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
            document.getElementById("login-message").classList.remove("d-none");
        }
    });
</script>

</body>
</html>
