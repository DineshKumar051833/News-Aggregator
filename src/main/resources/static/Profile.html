<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - NewsApp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode h1,
        .dark-mode h2,
        .dark-mode h3,
        .dark-mode h4,
        .dark-mode h5 {
            color: #ffffff;
        }

        .dark-mode .navbar {
            background-color: #1e1e1e !important;
        }

        .dark-mode .navbar a {
            color: #ffffff !important;
        }

        .dark-mode .card {
            background-color: #1e1e1e;
            color: #ffffff;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home.html">NewsApp</a>
        <div class="d-flex gap-2">
            <a href="/home.html" class="btn btn-outline-light">Home</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container mt-4">

    <!-- Header + Theme -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 id="welcome-msg">Welcome, User!</h2>
        <button id="theme-toggle" class="btn btn-secondary">ðŸŒ™ Dark Mode</button>
    </div>

    <!-- Profile Info -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Profile Information</h5>
            <p class="mb-1"><strong>Name:</strong> <span id="profile-name">-</span></p>
            <p class="mb-0"><strong>Email:</strong> <span id="profile-email">-</span></p>
        </div>
    </div>

    <!-- Saved News -->
    <h4 class="mb-3">Saved News</h4>

    <div id="saved-news"
         class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
    </div>

    <!-- Empty State -->
    <p id="no-news-msg" class="text-muted mt-3 d-none">
        No saved news available.
    </p>

</div>

<script>
    // ðŸŒ™ Dark/Light mode toggle
    const themeBtn = document.getElementById("theme-toggle");
    themeBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        themeBtn.textContent =
            document.body.classList.contains("dark-mode")
                ? "â˜€ï¸ Light Mode"
                : "ðŸŒ™ Dark Mode";
        localStorage.setItem(
            "theme",
            document.body.classList.contains("dark-mode") ? "dark" : "light"
        );
    });

    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        themeBtn.textContent = "â˜€ï¸ Light Mode";
    }

    // ðŸ”¹ Load profile data
    async function loadProfile() {
        try {
            const res = await fetch("/profile");
            if (res.status === 401) {
                window.location.href = "/Login";
                return;
            }

            const data = await res.json();

            // Welcome + profile info
            document.getElementById("welcome-msg").textContent =
                `Welcome, ${data.user.name}!`;
            document.getElementById("profile-name").textContent =
                data.user.name || "-";
            document.getElementById("profile-email").textContent =
                data.user.email || "-";

            // Saved news
            const container = document.getElementById("saved-news");
            const emptyMsg = document.getElementById("no-news-msg");
            container.innerHTML = "";

            if (!data.articles || data.articles.length === 0) {
                emptyMsg.classList.remove("d-none");
                return;
            }

            emptyMsg.classList.add("d-none");

            data.articles.forEach(article => {
                const col = document.createElement("div");
                col.className = "col";
                col.innerHTML = `
                    <div class="card shadow-sm h-100">
                        <img src="${article.image || 'https://via.placeholder.com/300x150'}"
                             class="card-img-top" alt="News Image">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${article.title || "No Title"}</h5>
                            <p class="card-text">${article.description || "No description available."}</p>
                            <div class="mt-auto d-flex justify-content-between">
                                <a href="${article.url}" target="_blank"
                                   class="btn btn-primary btn-sm">
                                   Read More
                                </a>
                                <button class="btn btn-danger btn-sm"
                                        onclick="deleteNews(${article.id})">
                                   Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });

        } catch (err) {
            console.error("Error loading profile:", err);
        }
    }

    // ðŸ”¹ Delete saved news
    async function deleteNews(newsId) {
        try {
            const res = await fetch(`/profile/delete/${newsId}`, {
                method: "DELETE"
            });
            if (res.ok) {
                await loadProfile();
            } else {
                alert("Error deleting news!");
            }
        } catch (err) {
            console.error("Error deleting news:", err);
        }
    }

    // Load on page start
    loadProfile();
</script>

</body>
</html>
