<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-5">
        <div class="card shadow-lg p-4 rounded-4">
            <h2 class="text-center mb-4">Create Account</h2>

            <!-- Error Message -->
            <div th:if="${Error}" class="alert alert-danger text-center" th:text="${Error}"></div>

            <!-- SignUp Form -->
            <form th:action="@{/signupUser}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter your Name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter your Email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter your Password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>

            <p class="text-center mt-3">
                Already have an account? <a href="/login">Login</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
